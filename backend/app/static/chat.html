<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat en Sala</title>
  <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <div class="user-info">
        <div id="user-avatar" class="user-avatar"></div>
        <div class="user-details">
          <span id="user-name">Cargando...</span>
          <span id="user-status" class="status-online">En línea</span>
        </div>
      </div>
      <button onclick="window.location.href='/salas/'" class="back-button">Volver a Salas</button>
    </header>

    <div class="chat-container">
      <div id="chatbox" class="chatbox"></div>

      <div class="message-input-area">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." 
               onkeypress="if(event.key === 'Enter') sendMessage()"/>
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="/static/js/chat.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get("room_id");

    if (!roomId) {
      alert("No se especificó room_id en la URL.");
    } else {
      startChat(roomId);
    }
  </script>
</body>
</html>
