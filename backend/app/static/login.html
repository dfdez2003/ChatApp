<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>                        <!-- titulo  -->
    <link rel="stylesheet" href="static/css/estilos.css">       <!-- Estilos  -->
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">                                <!-- etiqueta para usar en js  -->
        <label>Nombre de usuario:</label><br>
        <input type="text" id="username" required><br>   <!-- Tipo texto y el id  -->

        <label>Contraseña:</label><br>
        <input type="password" id="password" required><br><br>   <!-- modo de password  -->

        <button type="submit">Entrar</button>               
    </form>

    <script src="static/js/login.js"></script>
</body>
</html>
