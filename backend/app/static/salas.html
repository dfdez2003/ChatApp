<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Salas - EphemerChat</title>
  <link rel="stylesheet" href="/static/css/salas.css">
</head>
<body>
  <header class="barra-superior"><!-- Rcuadro superior -->
    <div class="user-mini-info">
      <span id="usuarioActivo">Cargando usuario...</span>
    </div>
    <button id="cerrarSesionBtn">Cerrar sesión</button>
  </header>

  <div class="chat-layout">
    <aside class="sidebar">
      <!-- Sección de perfil del usuario -->
      <div id="datos-usuario" class="user-profile">
        <div class="user-profile-header">
          <div class="user-avatar" id="user-avatar">A</div>
          <div class="user-details">
            <h3 class="user-name" id="user-name">Cargando...</h3>
            <div class="user-email" id="user-email">usuario@ejemplo.com</div>
          </div>
        </div>
        <div class="user-meta">
          <span id="user-member-since">Miembro desde: Cargando...</span>
          <span id="user-last-access">Último acceso: Ahora</span>
        </div>
      </div>

      <h3>Mis Salas</h3>
      <div id="mis-salas" class="salas-lista"></div>
    </aside>

    <main class="main-content">
      <h3>Salas Populares</h3>
      
      <!-- Formulario mejorado para crear sala -->
      <div class="crear-sala">
        <h4>Crear nueva sala</h4>
        <div class="input-group">
          <label for="nombreSala">Nombre de la sala</label>
          <input type="text" 
                 id="nombreSala" 
                 placeholder="Ej: Club de lectura"
                 maxlength="50">
          <small>El nombre debe ser único y descriptivo</small>
        </div>
        
        <div class="input-group">
          <label for="descripcionSala">Descripción</label>
          <textarea id="descripcionSala" 
                    placeholder="Describe el propósito de tu sala..."
                    maxlength="200"></textarea>
          <small>Una buena descripción ayuda a otros usuarios a encontrar tu sala</small>

        
        <div class="input-group">
          <label for="passwordSala">Contraseña (si es privada):</label>
          <input type="password" id="passwordSala">
        </div>
        <div class="input-group">
          <label for="tiempo_vida">Tiempo de vida:</label>
          <input type="text" id="tiempo_vida">
        </div>
        
        <button id="btnCrearSala">Crear nueva sala</button>
      </div>

      <div id="salas-random" class="salas-lista-popular"></div>
    </main>
  </div>

  <script src="/static/js/salas.js"></script>
</body>
</html>
